<!DOCTYPE html>
<html lang="es" xmlns="https://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<head>
    <!-- <meta charset="ISO-8859-1"> -->
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <link rel="stylesheet" href="../static/css/registro.css" type="text/css" medio="screen">
    <link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
</head>
<body>

    <!-- <div th:insert="layout/header :: header"></div> -->

    <section>
        <div class="imgBx">
            <img src="../static/img/hotel-room/munay.jpg" alt="">
        </div>
        <div class="contentBx">
            <div class="formBx">
                <h2>Iniciar Sesion</h2>
                <form action="" autocomplete="off" th:object=${usuario} th:action="@{/login}" method="POST">
                    <div class="inputBx">
                        <span>Nombre de Usuario</span>
                        <input type="text" name="" id="">
                    </div>
                    <div class="inputBx">
                        <span>Contraseña</span>
                        <input type="password" name="" id="">
                    </div>
                    <div class="remerber">
                        <label for="">
                            <input type="checkbox">Recordar Contraseña
                        </label>
                    </div>
                    <div class="inputBx">
                        <input type="submit" value="Iniciar Sesion" name="" id="">
                    </div>
                    <div class="inputBx">
                        <p>¿No tiene una Cuenta?<a href="#">Registrarse</a></p>
                    </div>

                    <div class="alert-danger text-center" th:if="${formLoginErrorMessage" th:text="${formLoginErrorMessage">
                        Error
                    </div>
                </form>
                <h3>Iniciar Sesion con Redes Sociales</h3>
                <ul class="sci">
                    <li><img src="../static/img/icons/png/001-facebook.png" alt=""></li>
                    <li><img src="../static/img/icons/png/002-twitter.png" alt=""></li>
                    <li><img src="../static/img/icons/png/011-instagram.png" alt=""></li>
                </ul>
            </div>
        </div>
    </section>
    
</body>
</html>
