<!DOCTYPE html>
<html lang="es"  xmlns:th="https://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>
    <!-- <meta charset="UTF-8"> -->
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">>

    <title>Inicaiar Sesion</title>
</head>
<body>

    <!-- <div class="container-top">
        <div class="logo">
            <img src="../static/img/logo/logo.png" alt="">
        </div>
    </div> -->

    <div th:insert="layout/header2 :: header2"></div>
    <div class="alert alert-danger center" th:if="${param.error}" role="alert">
        Los datos intruduciodos no son validos
    </div>

    <section>
        <div class="imgBx">
            <img src="../static/img/hotel-room/munay.jpg" alt="">
        </div>
        <div class="contentBx">
            <div class="formBx">
                <h2>Iniciar Sesion</h2>
                <form action="" autocomplete="off" th:object=${usuario} th:action="@{/login}" method="POST">
                    <div class="inputBx">
                        <span>Nombre de Usuario</span>
                        <input type="text" name="" id="">
                    </div>
                    <div class="inputBx">
                        <span>Contraseña</span>
                        <input type="password" name="" id="">
                    </div>
                    <div class="remerber">
                        <label for="">
                            <input type="checkbox">Recordar Contraseña
                        </label>
                    </div>
                    <div class="inputBx">
                        <input type="submit" value="Iniciar Sesion" name="" id="">
                    </div>
                    <div class="inputBx">
                        <p>¿No tiene una Cuenta?<a href="#">Registrarse</a></p>
                    </div>

                    <div class="alert-danger text-center" th:if="${formLoginErrorMessage" th:text="${formLoginErrorMessage">
                        Error
                    </div>
                </form>
                <h3>Iniciar Sesion con Redes Sociales</h3>
                <ul class="sci">
                    <li><img src="../static/img/icons/png/001-facebook.png" alt=""></li>
                    <li><img src="../static/img/icons/png/002-twitter.png" alt=""></li>
                    <li><img src="../static/img/icons/png/011-instagram.png" alt=""></li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
